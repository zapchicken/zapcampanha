services:
  - type: web
    name: zapcampanhas
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app-simple.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/status
    autoDeploy: true
